<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="c1.css">
</head>
<body>
<form action="/reg" method="POST">
    <div class="rf">
        <h2>REGISTRATION FORM</h2>
    </div>
    <div class="name">
        <label>ENTER YOUR NAME :</label>
        <input type="text" id="name" name="name" placeholder="Firstname Lastname" required/>
    </div>
    <div class="pswd">
        <label>ENTER YOUR PASSWORD :</label>
        <input type="password" id="password" name="password" placeholder="Password" required/>
    </div>
    <div class="dob">
        <label>ENTER DATE OF BIRTH :</label>
        <input type="date" name="dob"/>
    </div>
    <div class="gender">
        <label>SELECT YOUR GENDER:</label><br>
        <label><input type="radio" name="gen" value="Female"/>Female</label>
        <label><input type="radio" name="gen" value="Male"/>Male</label>
        <label><input type="radio" name="gen" value="Others"/>Others</label>
    </div>
    <div class="dept">
        <label>SELECT YOUR DEPARTMENT:</label>
        <select name="dept">
            <option value="dept">SELECT YOUR DEPARTMENT</option>
            <option value="IT">IT</option>
            <option value="CS">CS</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="Mechanical">MECH</option>
        </select>
    </div>
    <div class="mobile">
        <label>ENTER YOUR MOBILE NUMBER :</label>
        <input type="text" id="phno" name="phno" placeholder="10 digit number"/>
    </div>
    <div class="mail">
        <label>ENTER YOUR EMAIL :</label>
        <input type="email" id="email" name="email" placeholder="Email" required/>
    </div>
    <input type="submit" value="Submit" id="submit"/>
</form>
</body>
</html>
